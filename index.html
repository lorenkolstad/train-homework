<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Train Homework</title>
</head>

<body>

    <div class="contianer-fluid">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>

    <div class="container">
        <h4>Current Train Schedule</h4>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>
            </thead>

            <tbody>
                <tr id="test">
                    <td>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
            <h4>Add Train</h4>
        <form>
            <div class="form-group">
                <label for="inputTrainName">Train Name</label>
                <input type="text" class="form-control" id="inputTrainName" aria-describedby="trainName" placeholder="Enter Train Name">
            </div>

            <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input type="text" class="form-control" id="inputDestination" aria-describedby="trainDestination" placeholder="Enter Train Destination">
            </div>

            <div class="form-group">
                    <label for="inputFirstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="inputFirstTrainTime" aria-describedby="firstTrain" placeholder="Enter First Train Time">
            </div>

            <div class="form-group">
                    <label for="inputFrequency">Train Frequency (min)</label>
                    <input type="text" class="form-control" id="inputFrequency" aria-describedby="trainFrequency" placeholder="Enter Train Frequency">
            </div>

            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            <!-- <button type="clear" class="btn btn-primary" id="clearButton">Clear</button> -->
        </form>
        </div>
        
        
        
    </div>
    







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
<script src="./assets/javascript/javascript.js"></script>
</body>
</html>
